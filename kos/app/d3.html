<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Kaspa OS</title>
        <style>
            body {
                background-color:#FFF;
                margin: 0;
                padding: 0;
            }
            .terminal {
                margin: 8px;
                width: calc(100vw - 16px);
                height: calc(100vh - 16px);
            }

        </style>
        <script src="/resources/d3.v7.min.js"></script>
        <script>
            (async()=>{
                // window.kaspa = await import('/app/wasm/kaspa.js');
                // const wasm = await window.kaspa.default('/app/wasm/kaspa_bg.wasm');
                // await window.kaspa.init_application();

            })();
        </script>
    </head>
    <body>
       <div id="container"></div>
       <script type="module">

    import jsonData from "/resources/sample-data.json" assert {type: 'json'};
    console.log("data", jsonData);
    // Declare the chart dimensions and margins.

    const width = 928;
    const height = 500;
    const marginTop = 100;
    const marginRight = 50;
    const marginBottom = 50;
    const marginLeft = 50;

    // prepare data
    let data = jsonData.map(d=>{
        d.date = new Date(d.date);
        return d;
    })
    
    const x = d3.scaleUtc().domain(d3.extent(data, d => d.date)).range([marginLeft, width - marginRight]);

    // Declare the y (vertical position) scale.
    const y = d3.scaleLinear([0, d3.max(data, d => d.close)], [height - marginBottom, marginTop]);
    
    // Declare the area generator.
    const area = d3.area()
        .x(d => x(d.date))
        .y0(y(0))
        .y1(d => y(d.close));

    // Create the SVG container.
    const svg = d3.create("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("viewBox", [0, 0, width, height])
        .attr("style", "max-width: 100%; height: auto;");

    // Append a path for the area (under the axes).
    let pathEl = svg.append("path")
        .attr("fill", "steelblue")
        //.attr("d", area(data));

    // Add the x-axis.
    svg.append("g")
        .attr("transform", `translate(0,${height - marginBottom})`)
        .call(d3.axisBottom(x).ticks(width / 80).tickSizeOuter(0));

    // Add the y-axis, remove the domain line, add grid lines and a label.
    svg.append("g")
        .attr("transform", `translate(${marginLeft},0)`)
        .call(d3.axisLeft(y).ticks(height / 40))
        .call(g => g.select(".domain").remove())
        .call(g => g.selectAll(".tick line").clone()
            .attr("x2", width - marginLeft - marginRight)
            .attr("stroke-opacity", 0.1))
        .call(g => g.append("text")
            .attr("x", -marginLeft + 10)
            .attr("y", 20)
            .attr("fill", "currentColor")
            .attr("text-anchor", "start")
            .text("â†‘ Daily close ($)"));

            pathEl.datum(data)
			    .attr('d', area);
        // Append the SVG element.
        container.append(svg.node());
       </script>
    </body>
</html>
